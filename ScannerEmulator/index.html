<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PTM Scanner Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 460px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            text-align: center;
            color: #b3d4ff;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        #barcode-input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-family: 'Courier New', monospace;
        }
        
        #barcode-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-scan {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            margin-top: 15px;
        }
        
        .btn-scan:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-scan:active {
            transform: translateY(0);
        }
        
        .quick-buttons {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .quick-buttons h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .quick-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .btn-quick {
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }
        
        .btn-quick:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .history {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .history-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-time {
            color: #b3d4ff;
            font-size: 11px;
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            color: #a5ffa8;
            display: block;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            color: #ffb3b3;
            display: block;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔷 PTM Scanner Emulator</h1>
        <p class="subtitle">Эмуляция USB сканера штрихкодов</p>
        
        <div class="input-group">
            <label for="barcode-input">Введите штрихкод:</label>
            <input type="text" id="barcode-input" placeholder="4820000123456" autofocus>
            <button class="btn btn-scan" onclick="scanBarcode()">📤 Сканировать (Enter)</button>
        </div>
        
        <div class="quick-buttons">
            <h3>⚡ Быстрые кнопки:</h3>
            <div class="quick-grid">
                <button class="btn-quick" onclick="quickScan('4820000123456')">Тестовый 1</button>
                <button class="btn-quick" onclick="quickScan('4820000654321')">Тестовый 2</button>
                <button class="btn-quick" onclick="quickScan('5000000000001')">Молоко</button>
                <button class="btn-quick" onclick="quickScan('5000000000002')">Хлеб</button>
            </div>
        </div>
        
        <div class="history">
            <h3>📜 История:</h3>
            <div id="history-list"></div>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
